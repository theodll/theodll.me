<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Workbench&family=VT323&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="app.css">
	</head>
	<body data-sveltekit-preload-data="hover" class="relative bg-black text-green-500 text-sm sm:text-base flex flex-col min-h-screen overflow-hidden selection:bg-green-900 selection:text-green-100">

		<style>
					@import "tailwindcss";

		html 
		{
			scroll-behavior: smooth;
		}

		* 
		{
			font-family: 'VT323', monospace;
		}

		h1, h2 , h3, .funkytypeface
		{
			font-family: 'VT323', monospace;
		}

		span 
		{
			font-family: inherit;
			font-weight: inherit;
		}
		</style>

		<div class="pointer-events-none fixed inset-0 z-50 mix-blend-overlay opacity-50 bg-[url('https://grainy-gradients.vercel.app/noise.svg')]"></div>
		<div class="pointer-events-none fixed inset-0 z-40 bg-[linear-gradient(rgba(18,16,16,0)_50%,rgba(0,0,0,0.25)_50%),linear-gradient(90deg,rgba(255,0,0,0.06),rgba(0,255,0,0.02),rgba(0,0,255,0.06))] bg-[length:100%_2px,3px_100%]"></div>
		<div style="display: contents">%sveltekit.body%</div>
